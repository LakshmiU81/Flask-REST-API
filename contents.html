<!doctype html>
<html>
    <head>
        <title>My Website</title>
    </head>

    <body>
        <h2>List of files:</h2>
        <ol> {#this for loop prints all the files names in order#}
        {% for file in files %}
            <li><a href="{{url_for('read_file', filename=file)}}">{{ file }}</a></li>
        {% endfor %}
        </ol>    
</html>
